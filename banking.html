<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Site</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-8">CHOLO BAPER TAKA <span class="font-semibold text-blue-700">GUNI</span></h1>

    </header>
    <main class="w-3/4 mx-auto">
        <!-- deposit and withdrow recipt -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-red-500 rounded-lg p-8">
                    <h3 class="text-2xl	">Deposit</h3>
                    <h4 class="text-3xl">$<span id="total-deposit">00</span></h4>
                </div>
                <div class="bg-blue-500	 rounded-lg p-8">
                    <h3 class="text-2xl	">Withdrow</h3>
                    <h4 class="text-3xl	">$<span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-green-500 rounded-lg p-8">
                    <h3 class="text-2xl	">Balence</h3>
                    <h4 class="text-3xl	">$<span id="total-balence">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdrow  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded-lg p-8">
                    <h3 class="text-2xl m-5">Please Deposit Here</h3>
                    <div>
                        <input class="block border-2 rounded-md	border-gray-300	w-3/4 p-2 m-5" type="" name=""
                            id="deposit-field" placeholder="Enter the amount">
                        <button id="deposit-button"
                            class="border-2 rounded-md px-6 py-1 m-5 text-white	bg-blue-400	font-medium	">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-100 rounded-lg p-8">
                    <h3 class="text-2xl m-5">Please Deposit Here</h3>
                    <div>
                        <input class="block border-2 rounded-md	border-gray-300	w-3/4 p-2 m-5" type="" name=""
                            id="withdrow-field" placeholder="Enter the amount">
                        <button id="withdrow-button"
                            class="border-2 rounded-md px-6 py-1 m-5 text-white	bg-blue-400	font-medium	">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- javascript -->
    <script src="js/banking.js"></script>

</body>

</html>
