<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-14">WELCOME TO <span class="font-semibold text-blue-700">BAPER BANK!!!!!!!!!</span></h1>

    </header>
    <main>
        <section class="bg-yellow-300 w-3/4 mx-auto mt-14 p-10">
            <h3 class="text-3xl font-medium m-5">Please Login</h3>
            <div>
                <input class="block border-2 rounded-md	border-gray-300	w-3/4 p-2 m-5" type="email" name=""
                    id="email-field" placeholder="Enter your email address">
                <input class="block border-2 rounded-md	border-gray-300	w-3/4 p-2 m-5" type="password" name=""
                    id="password-field" placeholder="Enter your password">
                <button id="submit-button"
                    class="border-2 rounded-md px-6 py-1 m-5 text-white	bg-blue-400	font-medium	">Submit</button>
            </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="js/login.js"></script>

</body>

</html>
